name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use the version matching your project

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build -- --output-path=dist --base-href=/Angular_Projects/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Target branch for deployment
          folder: dist  # Folder where Angular builds the project
